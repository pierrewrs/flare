      z-index: 10;
      overflow: hidden;
      opacity: 0;
  }

  #animation-container-1 .animation-clip.flare {
      width: 656px;
      left: 3px;
      top: -113px;
      height: 600px;
  }

  #animation-container-1 .animation-clip.heart {
      width: 234px;
      left: 262px;
      top: -33px;
      height: 286px;
  }

  #animation-container-1 .frames {
      position: absolute;
      top: 0px;
      left: 0px;
      backface-visibility: hidden;
  }

  #animation-container-1 .heart .frames {
      width: 6084px;
      height: 286px;
  }

  #animation-container-1 .heart .frames.animate {
      transform: translate3d(-6084px,0,0);
      animation-name: heart;
      animation-duration: 2.5s;
      animation-timing-function: steps(26, end);
      animation-fill-mode: none;
  }

  #animation-container-1 .heart .frames > div {
      display: block;
      float: left;
      width: 3042px;
      height: 286px;
      background-size: 3042px 286px;
      background-repeat: no-repeat;
  }

  #animation-container-1 .heart1 {
      background-image: url(./c12e85c8-e841-4b16-bb9d-8dddde1e98d8.png);
  }

  #animation-container-1 .heart2 {
      background-image: url(./6b64542c-5b48-4fe1-8022-ec6831e61d16.png);
  }

  @keyframes heart {
      0% {
          transform: translate3d(0,0,0);
      }
      100% {
          transform: translate3d(-6084px,0,0);
      }
  }

  #animation-container-1 .flare .frames {
      width: 19680px;
      height: 600px;
  }

  #animation-container-1 .flare .frames.animate {
      transform: translate3d(-19680px,0,0);
      animation-name: flare;
      animation-duration: 2.6s;
      animation-timing-function: steps(30, end);
      animation-fill-mode: none;
  }

  #animation-container-1 .flare .frames > div {
      display: block;
      float: left;
      width: 6560px;
      height: 600px;
      background-size: 6560px 600px;
      background-repeat: no-repeat;
  }

  #animation-container-1 .flare1 {
      background-image: url(./7d21c69b-2133-407f-a83e-5b7f397d6d1f.png);
  }

  #animation-container-1 .flare2 {
      background-image: url(./63daebba-4306-44ca-bfcf-dda228c00d31.png);
  }

  #animation-container-1 .flare3 {
      background-image: url(./9bd80174-fa00-4690-8a7a-a2d8f5dc10c2.png);
  }

  @keyframes flare {
      0% {
          transform: translate3d(0,0,0);
      }

          transform: translate3d(-19680px,0,0);
      }
  }
  .message {

      padding: 20px 0 20px 20px;
      font-size: 14px;

      width: 320px;
      transition: opacity 0.3s ease-out;
      opacity: 1;
  }
  </style>
</head>
<body>
<div id="brandLogo" class="anniversary"><div id="animation-container-1">
    <div class="animation-clip flare" style="opacity: 1;">
      <div class="frames animate">
        <div class="flare1"></div>
        <div class="flare2"></div>
        <div class="flare3"></div>
      </div>
    </div>

    <div class="animation-clip heart">
      <div class="frames">
        <div class="heart1"></div>
        <div class="heart2"></div>
      </div>
    </div>
  </div></div>
<div class="message"></div>
  <script>
  //
  // (function() {
      'strict';

      // var hasClickedShare = false;

      var logoContainer = document.getElementById('brandLogo');
      var message = document.querySelector('.message');
      var heartLoaded = false;

      var animationContainer = document.getElementById('animation-container-1');
      var flareAnimation = animationContainer.querySelector('.flare');
      var flareTail = animationContainer.querySelector('.tail-flare');
      var heartAnimation = animationContainer.querySelector('.heart');
      var heartTail = animationContainer.querySelector('.tail-heart');

      var flare1 = new Image();
      var flare2 = new Image();
      var flare3 = new Image();

      var heart1 = new Image();
      var heart2 = new Image();

      logoContainer.addEventListener('click', function(e) {
        if (heartLoaded) {
            runAnimation(heartAnimation);
        }
        postShare();
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation && e.stopImmediatePropagation();
      });

      document.addEventListener('click', function(e) {
          logoContainer.classList.add('anniversary');
          logoContainer.appendChild(animationContainer);

          // Make sure the images are loaded
          var heartUrls = [
              './c12e85c8-e841-4b16-bb9d-8dddde1e98d8.png',
              './6b64542c-5b48-4fe1-8022-ec6831e61d16.png',
          ];
          loadImages(heartUrls, function() {
              heartLoaded = true;
          });

          var flareUrls = [
              './7d21c69b-2133-407f-a83e-5b7f397d6d1f.png',
              './63daebba-4306-44ca-bfcf-dda228c00d31.png',
              './9bd80174-fa00-4690-8a7a-a2d8f5dc10c2.png',
          ];
          loadImages(flareUrls, function() {
              setTimeout(function(){
                  // if (!hasClickedShare) {
                      runAnimation(flareAnimation);
                  // }
              }, 4500);
          });
      });

      function runAnimation(animation, force) {
          if (runAnimation.animating && !force) {
              runAnimation.queue.push(animation);
              return;
          }

          runAnimation.animating = true;
          hide(heartAnimation);
          hide(flareAnimation);
          show(animation);
          show(animationContainer);
          logoContainer.classList.add('hidden-background');

          function onAnimationEnd() {
              frames.removeEventListener('animationend', onAnimationEnd);
              frames.classList.remove('animate');
              hide(animationContainer);
              logoContainer.classList.remove('hidden-background');

              if (runAnimation.queue.length > 0) {
                  // Force reflow so that when we add the animate class back to
                  // frames, the animation resets properly.
                  frames.offsetWidth = frames.offsetWidth;

                  runAnimation(runAnimation.queue.shift(), true);
              } else {
                  runAnimation.animating = false;
              }
          }
          var frames = animation.querySelector('.frames');
          frames.addEventListener('animationend', onAnimationEnd);
          frames.classList.add('animate');
      }
      runAnimation.queue = [];
      runAnimation.animating = false;

      function show(el){
          el.style.opacity = '1';
      }

      function hide(el){
          el.style.opacity = '0';
      }

      function loadImages(urls, callback) {
          var count = 0;
          var total = urls.length;
          urls.forEach(function(url) {
              var image = new Image();
              if (callback) {
                  image.onload = function() {
                      count++;
                      if (count == total) {
                          callback();
                      }
                  };
              }
              image.src = url;
          });
      }

      function postShare() {
          // if (!postShare.runOnce) {
              hide(message);
              afterEvent(message, 'transitionend', function() {
                  message.innerHTML = 'With you on our side, the passion for a free and open Internet burns forever bright.';
                  show(message);
              });
          // }
          // postShare.runOnce = true;
      }
      // postShare.runOnce = false;

      function afterEvent(element, eventName, callback) {
          function oneTimeCallback(e) {
              element.removeEventListener(eventName, oneTimeCallback);
              callback.call(this, e);
          }

          element.addEventListener(eventName, oneTimeCallback);
      }

  // })();
  //
</script>
</body>
</html>
